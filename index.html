<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/95d2e3135e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Pinterest Duck</title>

</head>

<body>
    <div class="pinterest_card">
        <div class="pinterest_card_overlay"></div>
        <img src="https://media.giphy.com/media/l4KhKRcaYb43LVqq4/giphy.gif"
            alt="Duck Gif">
        <div class="button_save transition_from_top top_buttons_position"><span class="text_save">Save</span></div>
        <div class="buttons_bottom">
            <div class="button_large_left transition_from_bottom bottom_buttons_position"><i class="fa-solid fa-arrow-right">&nbspcoolduckgif.com</i></div>
            <div class="button_circle_middle transition_from_bottom bottom_buttons_position"><i class="fa-solid fa-arrow-up-from-bracket fa-lg"></i></div>
            <div class="button_ellipsis_right transition_from_bottom bottom_buttons_position"><i class="fa-solid fa-ellipsis fa-lg"></i></div>
        </div>
    </div>

</body>

</html>
